<html>

<head>
    <meta charset="utf-8">
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>    
</head>

<body>
    <div id="exemplo">
        <label for="nome">Nome</label>
        <input type="text" id="nome" v-model="nome">
        <br>

        <label for="email">Email</label>
        <input type="text" id="email" v-model="email">
        <br>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" v-model="telefone">
        <br>

        <button v-on:click="salvar">Salvar</button>

        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="pessoa in pessoas">
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td>{{ pessoa.telefone }}</td>
                    <td><span v-on:click='excluir(pessoa.email)'>Excluir</span></td>
                </tr>
            </tbody>
        </table>

        <script src="cadastro_pessoa.js"></script>
    </div>
</body>

</html>
